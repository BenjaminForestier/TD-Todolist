<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script defer src="script.js"></script>
    <title>TooDoo</title>
</head>
<body>
    <header>
        <h1>TooDoo</h1>
    </header>
    <main id="app">
        <div class="d-grid gap-2 col-6 mx-auto">
        <form action="">
            <div class="col-md-6">
                <label for="title" class="form-label"></label>
                <input type="text" class="form-control" name="title" id="title" placeholder="Title" v-model="title">
            </div>
            <div class="col-md-12">
                <label for="desc" class="form-label"></label>
                <input type="text" class="form-control" name="desc" id="desc" placeholder="Description" v-model="desc">
            </div>
            <br>
            <div class="col-12">
                <button @click.prevent="add_task()" type="submit" class="btn btn-success">Add</button>
            </div>
        </form>
        <br>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button @click="clearcompleted()" class="btn btn-warning me-md-2">
                <i class="fa fa-check"></i> Clear Completed
            </button>
            <button @click="clearall()" class="btn btn-danger">
                <i class="fa fa-trash"></i> Clear All
            </button>
        </div>
        <br>
        <div>
            <ul>
                <li @click="complete(task)" class="list-group-item" v-for="(task, index) in tasks"><strong>{{task.title}}</strong> : {{task.desc}}
                <button @click="suppr(index)" class="btn btn-warning">Remove</button>
                </li>
            </ul>
        </div>
        </div>
    </main>
    <footer>
    </footer>
</body>
</html>
